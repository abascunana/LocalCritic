version: '3.3'
services:
    db:
        container_name: db
        image: mysql
        restart: always
        ports:
            - "3306:3306"
        environment:
            MYSQL_DATABASE: LocalCritic
            MYSQL_USER: admin
            MYSQL_PASSWORD: admin
            MYSQL_ROOT_PASSWORD: 1234
    phpmyadmin:
        depends_on: 
            - db
        container_name: phpmyadmin
        image: phpmyadmin/phpmyadmin
        restart: always
        ports:
            - "8082:80"
        environment:
            MYSQL_USER: admin
            MYSQL_PASSWORD: admin
            MYSQL_ROOT_PASSWORD: 1234 
            PMA_HOST: db
    tomcat:
           image: tomcat:10.0.21-jre8-temurin-focal
           ports:
               - "8080:8080"
           volumes:
               - ./LocalCritic.war:/usr/local/tomcat/webapps/LocalCritic.war
           container_name: tomcat
           
