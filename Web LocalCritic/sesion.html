  <main>
    <div class = "ContainerRegisterLogin">
    <!-- Registro -->
    <form class="register" action="http://localhost:8080/Localcritic/registro" method="post">
      <div class="insertContainer">

        <h1 class="titulologinregister">Registrarse</h1>

        <label for="uname"><b>Nombre de Usuario</b></label>
        <input type="text" placeholder="Usuario" name="username" required>

        <label for="email"><b>Correo electrónico</b></label>
        <input type="text" placeholder="Correo electrónico" name="email" required>

        <label for="psw"><b>Contraseña</b></label>
        <input type="password" placeholder="Contraseña" name="password" required>

        <button type="submit" class="logregbutton">Registrarse</button>
        <label>
          <input type="checkbox" checked="checked" name="remember"> Recuérdame
        </label>

        <span class="psw">Has olvidado tu <a href="#">contraseña?</a></span>
      </div>
    </form>


    <!-- Inicio de sesión -->

    <form class="login">

      <div class="insertContainer">
        <h1 class="titulologinregister">Iniciar Sesión</h1>

        <label for="username"><b>Nombre de Usuario</b></label>
        <input type="text" placeholder="username" id="username" required>

        <label for="password"><b>Contraseña</b></label>
        <input type="password" placeholder="password" id="password" required>

        <button type="button" onclick="enviar()">Iniciar sesión</button>
        <label>
          <input type="checkbox" checked="checked" name="remember"> Recuérdame
        </label>

        <span class="psw">Has olvidado tu <a href="#">contraseña?</a></span>
      </div>
    </form>
    </div>
  </main>
</body>
